<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>
      Grace & Moses
    </title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/i.css">
		<script type="text/javascript" src="//use.typekit.net/xdr1ekm.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body class="rsvp-bg">
		<div class="container">
			<a href="http://www.graceandmoses.com">
				<img src="assets/logo.png" alt="grace and moses - 10/18/14" class="" width="200">
			</a>
			<form action="" method="POST" id="rsvp-form" class="rsvp-form-container">
				<p class="h3">
					Hi <strong>NAME</strong>! We've reserved <strong>NUM</strong> seats for you.
				</p>
				<label class="rsvp-label" for="attending">
					Are you planning on joining us?
				</label>
				<input type="radio" name="attending" value="yes" class="rsvp--input-radio" required>
				<span class="rsvp-label-radio">Yes, I will be attending!</span><br>
				<input type="radio" name="attending" value="no" class="rsvp--input-radio">
				<span class="rsvp-label-radio">No, I won't be able to join.</span><br>
				<label class="rsvp-label-hidden" for="attending">
					What should Grace and Moses keep in mind when interacting with the in-laws?
				</label>
				<input type="text" name="in-laws" class="rsvp--input" placeholder="What should Grace and Moses keep in mind when interacting with the in-laws?" required>
				<label class="rsvp-label-hidden" for="attending">
					What should Grace and Moses always have in their refrigerator?
				</label>
				<input type="text" name="fridge" class="rsvp--input" placeholder="What should Grace and Moses always have in their refrigerator?" required>
				<label class="rsvp-label-hidden" for="attending">
					What is one word you would use to describe Grace and Moses as a couple?
				</label>
				<input type="text" name="one-word-couple" class="rsvp--input" placeholder="What is one word you would use to describe Grace and Moses as a couple?" required>
				<label class="rsvp-label" for="alcohol">
					What is your alcohol of choice?
				</label>
				<input type="radio" name="alcohol" value="Red Wine" class="rsvp--input-radio" required>
				<span class="rsvp-label-radio">Red Wine</span><br>
				<input type="radio" name="alcohol" value="White Wine" class="rsvp--input-radio">
				<span class="rsvp-label-radio">White Wine</span><br>
				<input type="radio" name="alcohol" value="Craft Beer" class="rsvp--input-radio">
				<span class="rsvp-label-radio">Craft Beer</span><br>
				<input type="radio" name="alcohol" value="Mimosa" class="rsvp--input-radio">
				<span class="rsvp-label-radio">Mimosa</span><br>
				<input type="radio" name="alcohol" value="Champagne" class="rsvp--input-radio">
				<span class="rsvp-label-radio">Champagne</span>
			</form>
		</div>

	</body>
</html>
